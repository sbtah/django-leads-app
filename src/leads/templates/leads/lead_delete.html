{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Lead{% endblock title %}
{% block content %}
<div class="container mt-3">
    <h2 class="text-center">Are you sure you want to delete this Lead?</h2>
</div>
<div class="container-sm mt-3 text-center">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
